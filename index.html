<!DOCTYPE html>
<html lang="en">
<head>

  <title>Shrek Vibes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://yourdomain.com/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;

      align-items: center;
      justify-content: center;

      color: white;
      font-family: Arial, sans-serif;

    .links {

  <!-- Links -->
  <div class="links">
    <a href="https://youtube.com/@Archville" target="_blank" class="link-red">utube</a>

</html>
